<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>

<body>

    {% for message in messages %}
    <div class="alert alert-{{message.tag}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismissible="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    {% if user.is_authenticated %}
    <h4>hello {{fname}}</h4>
    <h5>you are succsecfully logged in</h5>
    <button type="submit"><a href="signout">signout</a></button>
    {% else %}
    <h5>welcome to home page</h5>
    <button type="submit"><a href="signup">signup</a></button>
    <button type="submit"><a href="signin">signin</a></button>
    {% endif %}


    <script src="" async defer></script>
</body>

</html>
